{% extends 'base.html' %}

{% block title %}
    Registro
{% endblock %}



{% block content %}
        <br>
    <center><h1>Completa el formulario para registrarte</h1>
        <br>
        

    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}} 
            </table>

            
            <input type="submit" value="Ingresar">
        </form>

   
    {% endif %}

    {% if errors %}
        {{errors}}
    {% endif %}
    
</center> 
{% endblock %}

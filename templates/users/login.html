{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}



{% block content %}
    <center><h1>Ingresa tus datos para loguearte</h1>

    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}} 
            </table>

            {% if errors %}
                <p style="color:red;">{{errors}}</p>
            {% endif %}
        
        <br>
            <input type="submit" value="Ingresar">
        </form>

   
    {% endif %}
    
</center>
{% endblock %}
